<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Android Calculator</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Roboto', Arial, sans-serif;
}

body{
    margin:0;
    background:#121212;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.calculator{
    width:360px;
    background:#1e1e1e;
    border-radius:25px;
    padding:20px;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

#display{
    width:100%;
    height:90px;
    background:#121212;
    color:#fff;
    font-size:34px;
    border:none;
    outline:none;
    text-align:right;
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

button{
    height:65px;
    border:none;
    border-radius:50%;
    font-size:20px;
    background:#2a2a2a;
    color:#fff;
    cursor:pointer;
}

button:active{
    transform:scale(0.95);
}

.operator{
    background:#ff9800;
    color:#000;
}

.equal{
    background:#4caf50;
    color:#000;
}

.clear{
    background:#f44336;
}

.func{
    background:#333;
    font-size:18px;
}

.zero{
    grid-column: span 2;
    border-radius:40px;
}
</style>
</head>

<body>

<div class="calculator">
<input type="text" id="display" disabled>

<div class="buttons">
<button class="clear" onclick="clearDisplay()">C</button>
<button class="func" onclick="append('(')">(</button>
<button class="func" onclick="append(')')">)</button>
<button class="operator" onclick="append('/')">÷</button>

<button onclick="append('7')">7</button>
<button onclick="append('8')">8</button>
<button onclick="append('9')">9</button>
<button class="operator" onclick="append('*')">×</button>

<button onclick="append('4')">4</button>
<button onclick="append('5')">5</button>
<button onclick="append('6')">6</button>
<button class="operator" onclick="append('-')">−</button>

<button onclick="append('1')">1</button>
<button onclick="append('2')">2</button>
<button onclick="append('3')">3</button>
<button class="operator" onclick="append('+')">+</button>

<button class="zero" onclick="append('0')">0</button>
<button onclick="append('.')">.</button>
<button class="equal" onclick="calculate()">=</button>

<button class="func" onclick="append('Math.sin(')">sin</button>
<button class="func" onclick="append('Math.cos(')">cos</button>
<button class="func" onclick="append('Math.tan(')">tan</button>
<button class="func" onclick="append('Math.sqrt(')">√</button>

<button class="func" onclick="append('Math.log10(')">log</button>
<button class="func" onclick="append('Math.log(')">ln</button>
<button class="func" onclick="append('Math.PI')">π</button>
<button class="func" onclick="append('Math.E')">e</button>
</div>
</div>

<script>
let display = document.getElementById("display");

function append(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "Error";
    }
}

// ⌨ Keyboard Support
document.addEventListener("keydown", (e)=>{
    if(!isNaN(e.key) || "+-*/().".includes(e.key)){
        append(e.key);
    }
    else if(e.key === "Enter"){
        calculate();
    }
    else if(e.key === "Backspace"){
        display.value = display.value.slice(0,-1);
    }
    else if(e.key === "Escape"){
        clearDisplay();
    }
});
</script>

</body>
</html>
